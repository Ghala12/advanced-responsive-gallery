<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Responsive Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>
    
    <main>
        <figure>
            <img src="https://picsum.photos/400/300?random=1" alt="Beautiful mountain landscape">
            <figcaption>Mountain View</figcaption>
            <p>Experience the breathtaking beauty of nature's majestic peaks and valleys.</p>
        </figure>
        
        <figure>
            <img src="https://picsum.photos/400/300?random=2" alt="Modern city skyline at night">
            <figcaption>City Lights</figcaption>
            <p>Discover the vibrant energy of urban life and architectural marvels.</p>
        </figure>
        
        <figure>
            <img src="https://picsum.photos/400/300?random=3" alt="Serene beach with palm trees">
            <figcaption>Beach Paradise</figcaption>
            <p>Relax and unwind with the soothing sounds of ocean waves.</p>
        </figure>
        
        <figure>
            <img src="https://picsum.photos/400/300?random=4" alt="Dense forest with sunlight">
            <figcaption>Forest Trail</figcaption>
            <p>Explore the mysterious depths of ancient woodland paths.</p>
        </figure>
        
        <figure>
            <img src="https://picsum.photos/400/300?random=5" alt="Snowy mountain peak">
            <figcaption>Winter Wonderland</figcaption>
            <p>Embrace the crisp air and stunning views of snow-capped mountains.</p>
        </figure>
        
        <figure>
            <img src="https://picsum.photos/400/300?random=6" alt="Desert sunset with cactus">
            <figcaption>Desert Sunset</figcaption>
            <p>Witness the magical colors of the desert as day turns to night.</p>
        </figure>
    </main>
</body>
</html>
